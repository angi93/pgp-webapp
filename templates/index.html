{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div id="colorlib-main">
			<div class="colorlib-contact">
				<div class="colorlib-narrow-content">
					<div class="row">
						<div class="col-md-4">
                            <h2>Add key</h2>
                            <form method="POST" id="uploadfile" enctype="multipart/form-data">
                                Import key<input type="file" name="file"/>
                                <button id="uploadbtn">Upload</button>
                            </form>
						</div>
                        <div class="col-md-4">
                            <h4>Generate new key</h4>
                            <button id="generatebtn">Generate</button>
                        </div>
					</div>
                    <hr class="mb-4">
                    <div class="row">
                        <h2>Your keys</h2>
                        <div class="col-md-6">
                        <ul class="nav nav-tabs" id="scripts">
                            {% for value in str %}
                                <li class="nav-item">
                                   <a class="nav-link active" aria-controls="{{ value }}" aria-selected="true" data-toggle="tab" id="{{ value }}" onclick="requestScript('{{ value }}')" role="tab" aria-expanded="true">{{ value }}</a>
                                   <button class="fa fa-trash-o" onclick="deleteCsv({{ value }})" data-toggle="tooltip" title="Delete csv"></button>
                                </li>
                            {% endfor %}
                        </ul>
                        </div>
                    </div>
				</div>
			</div>
		</div>
{% endblock %}
